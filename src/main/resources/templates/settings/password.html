<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <nav th:replace="fragments.html :: navbar"></nav>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-2">
                <div th:replace="fragments.html :: settings-menu(currentMenu = 'password')"></div>
            </div>
            <div class="col-8">
                <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${message}">메시지</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="row">
                    <h2 class="col-sm-12">패스워드 변경</h2>
                </div>
                <div class="row mt-3">
                    <form class="needs-validation col-12" th:action="@{/settings/password}" th:object="${passwordForm}" method="post" novalidate>
                        <div class="form-group">
                            <label for="newPassword">새 비밀번호</label>
                            <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}"
                                   placeholder="새 비밀번호" required minlength="8" maxlength="50" aria-describedby="newPasswordHelp" novalidate>
                            <small class="form-text text-muted" id="newPasswordHelp">8자 이상 50자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.</small>
                            <small class="invalid-feedback">새로운 비밀번호를 입력하세요.</small>
                        </div>
                        <div class="form-group">
                            <label for="checkNewPassword">새 비밀번호 확인</label>
                            <input type="password" class="form-control" id="checkNewPassword" th:field="*{checkNewPassword}" placeholder="비밀번호 확인"
                                   required minlength="8" maxlength="50" novalidate>
                            <small class="form-text text-muted" id="checkNewPasswordHelp">변경할 비밀번호를 다시 한번 입력하세요.</small>
                            <small class="invalid-feedback">확인 비밀번호를 입력하세요.</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('checkNewPassword')}" th:errors="*{checkNewPassword}">
                                ---
                            </small>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" aria-describedby="submitHelp">비밀번호 변경하기</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <footer th:replace="fragments.html :: footer"></footer>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
