<body class="bg-light">
<div th:replace="fragments.html :: navbar"></div>
<div class="pt-4 justify-content-center" style="margin : auto; width:300px">
    <div class="text-center">
        <img class="mb-4" src="images/lion.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">로그인</h1>
        <label for="email" class="sr-only">Email address</label>
    </div>

    <form class="form-signin" th:action="@{/login}" method="post">
        <label for="email">이메일</label>
        <input type="email" id="email" class="form-control" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <label for="password">비밀번호</label>
        <input type="password" id="password" class="form-control" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
    </form>
